<ion-row margin-top>
  <ion-col *ngIf="showIndex" class="aq-vertical-center step-num-col">
    <span class="step-num aq-text-color-white-core aq-vertical-center">{{ index }}</span>
  </ion-col>
  <ion-col class="aq-vertical-center step-img-col">
    <div>
      <div text-center><img class="step-img" [src]="fileUrl + icon" /></div>
      <div text-center class="aq-margin-top-4"><strong>{{ title }}</strong></div>
    </div>
  </ion-col>
  <ion-col class="aq-vertical-middle color-gray aq-text-size-small">
    {{ description }}
  </ion-col>
  <ion-col class="aq-vertical-center step-num-col" *ngIf="showIndex == false">
    <ion-icon name="ios-arrow-forward-outline" class="color-primary"></ion-icon>
  </ion-col>
</ion-row>
