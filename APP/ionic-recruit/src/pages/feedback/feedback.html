<ion-header>
  <ion-navbar color="white">
    <ion-title>意见反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-gray color-gray">
  <div class="aq-relative aq-bg-color-white-core text-container">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-textarea [(ngModel)]="description" placeholder="如果有问题，我们随时欢迎您的宝贵意见" class="aq-text-size-normal color-dark" rows="10" maxlength="500"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right padding-right class="color-gray">{{description.length}}/500 字</ion-col>
    </ion-row>
  </div>

  <div class="text-container aq-relative aq-margin-top-16">
    <img *ngIf="img != ''" src="assets/icon/delete.png" class="aq-absolute remove-img" tappable (click)="removeImg()" />
    <ion-row *ngIf="img != ''">
      <ion-col col-12 no-padding>
        <img [src]="img" class="width-100" />
      </ion-col>
    </ion-row>

    <ion-row *ngIf="img == ''">
      <ion-col col-12 no-padding>
        <img tappable (click)="uploadHeadImg()" src="assets/imgs/add-white.png" class="add-image" />
      </ion-col>
      <ion-col col-12 no-padding class="color-dark aq-margin-top-12">
        您可以上传问题截图
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer no-padding>
  <ion-row no-padding>
    <ion-col col-12 no-padding>
      <button (click)="saveFeedback()" class="btn-footer" ion-button no-margin block color="secondary" full>
        提交
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
