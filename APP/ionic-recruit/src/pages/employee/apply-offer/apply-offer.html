<ion-header>

</ion-header>

<ion-content padding>

  <ion-row class="margin-top-50">
    <ion-col col-12 text-center>
      <img src="assets/imgs/employee/oneself-apply.png" />
    </ion-col>
  </ion-row>

  <ion-row class="aq-margin-top-24">
    <ion-col col-12 text-center>
      <button (click)="goMyPersonalPage()" ion-button color="secondary" round>给自己报名</button>

  </ion-row>

  <ion-row class="margin-top-50">
    <ion-col col-12 text-center>
      <img src="assets/imgs/employee/help-apply.png" />
    </ion-col>
  </ion-row>

  <ion-row class="aq-margin-top-24">
    <ion-col col-12 text-center>
