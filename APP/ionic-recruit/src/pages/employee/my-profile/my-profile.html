<ion-content class="bg-gray">
  <div class="white-container aq-bg-color-white-core">
    <ion-row>
      <ion-col col-8 class="aq-vertical-middle aq-text-size-medium" *ngIf="userInfo ==  null">
          <strong tappable (click)="goLoginPage()">点我登陆</strong>
      </ion-col>
      <ion-col col-8 class="aq-relative" *ngIf="userInfo !=  null">
        <div class="user-name aq-text-size-medium">
          <strong>{{userInfo.CustomerName}}</strong>
        </div>
        <div class="user-info aq-vertical-middle  color-gray" tappable (click)="goPersonalInfoPage()">
          <span class="width30 aq-vertical-middle"><img src="assets/icon/write.png" class="icon-img-small aq-margin-right-8" /></span>
          <span>编辑个人资料</span>
        </div>
      </ion-col>
      <ion-col col-4 class="aq-vertical-middle flex-end">
        <img *ngIf="userInfo == null || userInfo?.Photo ==  null || userInfo?.Photo ==  ''" src="assets/imgs/default-head.png" class="head-img" />
        <img *ngIf="userInfo != null && userInfo?.Photo !=  null && userInfo?.Photo !=  ''" [src]="fileUrl + userInfo?.Photo" class="head-img" />
      </ion-col>
    </ion-row>
  </div>

  <div class="aq-margin-top-4">
    <ion-profile-option tappable (click)="goExpectOfferPage()" label="求职意向" img="assets/icon/more.png"></ion-profile-option>
    <ion-profile-option tappable (click)="goMyFavoritePage()" label="收藏的职位" img="assets/icon/unfavourite.png"></ion-profile-option>
    <ion-profile-option tappable (click)="goMyAppliedPage()" label="应聘过的职位" img="assets/icon/read-mode.png"></ion-profile-option>
    <ion-profile-option tappable (click)="goInterviewPage()" label="雇主面试申请" img="assets/icon/message.png"></ion-profile-option>
    <ion-profile-option tappable (click)="goRecommendPage()" label="系统推荐职位" img="assets/icon/grade.png"></ion-profile-option>
  </div>

  <div class="aq-margin-top-4">
    <ion-profile-option tappable (click)="goMyWorkerPage()" label="我的工友" img="assets/icon/friends.png"></ion-profile-option>
  </div>

  <div class="aq-margin-top-4">
    <ion-profile-option tappable (click)="goFeedback()" label="意见反馈" img="assets/icon/drafts.png"></ion-profile-option>
    <ion-profile-option tappable (click)="goSettingPage()" label="设置" img="assets/icon/setting.png"></ion-profile-option>
  </div>
</ion-content>
