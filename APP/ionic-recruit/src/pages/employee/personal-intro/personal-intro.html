<ion-header>
  <ion-navbar color="white">
    <ion-title>个人简介</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-gray color-gray">

  <div class="aq-relative aq-bg-color-white-core text-container">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-textarea [(ngModel)]="description" placeholder="请用一段简短的文字描述一下自己吧" class="aq-text-size-normal color-gray" rows="20" maxlength="500"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right padding-right class="color-gray">{{description.length}}/500 字</ion-col>
    </ion-row>
  </div>


</ion-content>

<ion-footer no-padding>
  <ion-row no-padding>
    <ion-col col-12 no-padding>
      <button (click)="savePersonalIntro()" class="btn-footer" ion-button no-margin block color="secondary" full>
        保存介绍
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
